<!DOCTYPE html>
<html lang="es">

	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="..\..\estilos.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
	</head>

	<body>

		<header id="primero">
			<div id="r_sociales">				
                <div id="facebook"><a href="https://www.facebook.com/"><i class="fab fa-facebook fa-2x"></i></a></div>
                <div id="instagram"><a href="https://www.instagram.com/"><i class="fab fa-instagram-square fa-2x"></i></a></div>
                <div id="twitter"><a href="https://twitter.com/?lang=es"><i class="fab fa-twitter fa-2x"></i></a></div>
                <div id="youtube"><a href="https://www.youtube.com/"><i class="fab fa-youtube fa-2x"></i></a></div>				
            </div>

			<div id="home">
				<a href="..\..\index.html"><img id="home" src="..\..\assets/home.png"></a>
			</div>			

		</header>

		<main>			
			<form  action="" method="POST">
				<div class="formularios">
					<h1>Inicio sesión</h1>				
					
				<br/>
					<label for="nombre">Nombre</label>
					<input type="text"   placeholder="Nombre" name="nombre" /><br/>
				<br/>
					<label for="email">Email</label>
					<input type="text"   placeholder="Email" name="email" /><br/>
				<br/>
					<label for="contraseña">Contraseña</label>
					<input type="password"   placeholder="Contraseña" name="contraseña" /><br/>
				<br/>
					<label for="email">Confirmar contraseña</label>
					<input type="password"   placeholder="Repetir contraseña" name="rep-contraseña" /><br/>
				<br/>
					<label>
						<input type="checkbox" name="recordar" />Recordar datos de inicio
					</label>
				
				</div>
				<br/>
				<div class="botones">
					<input type="submit" name="enviar" value="Enviar" />
					
					<input type="reset" name="limpiar" value="Cancelar"/>					
				</div>
			</form>
		</main>

		<footer>
			<p id="pie">
				Politica de privacidad | Cookies | Terminos de sevicio |
			</p>
			<span id="copy">TechWeb Copyright 2021 all rights reserved</span>
		</footer>
							
	</body>

</html>
